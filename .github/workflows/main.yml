name: CI

on: [push]

jobs:
  build:
    
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.0.0
        with:
          version: 3.1.100
      - name: Build
        run: dotnet build -c Release
          
  publish:

    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v') # works only version tagged
    needs: [build]

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.0.0
        with:
          version: 3.1.100
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Build
        run: |
          dotnet publish -c Release -r win-x86 -o ./publish/x86 -p:ReleaseTag=${{ github.ref:10 }}
          dotnet publish -c Release -r win-x64 -o ./publish/x64 -p:ReleaseTag=${{ github.ref:10 }}
          Compress-Archive -Path ./publish/* -DestinationPath ./publish/win.zip -CompressionLevel Optimal
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/win.zip
          asset_name: CSharpScriptRunner-${{ github.ref:10 }}-win.zip
          asset_content_type: application/zip
